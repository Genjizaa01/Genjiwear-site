name: Generate & Publish Policy Pages

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OpenAI SDK
        run: npm i openai

      - name: Generate policy pages with OpenAI
        run: node scripts/generate-policies.mjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(policies): generate Privacy/Terms/Returns [skip ci]"
